<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- the whole screen  -->

    <div class="h-screen w-screen bg-gray-200 grid grid-cols-12 grid-rows-12">
      <!-- nav bar  -->

      <div class="col-span-full bg-sky-400 flex justify-center items-center">
        <p>Real Time Ticket</p>
      </div>

      <!-- search utility -->

      <div
        class="bg-sky-200 col-start-2 col-end-12 row-start-2 row-end-7 mt-2 flex justify-center items-center"
      >
        <!-- searching form -->

        <form class="bg-white h-4/5 flex-row space-y-4 p-2">
          <div class="p-1 flex space-x-2">
            <label for="">From:</label>
            <input
              class="border-2 border-slate-500 rounded-lg w-3/5"
              type="text"
            />
          </div>

          <div class="p-1 flex space-x-7">
            <label for="">To:</label>
            <input
              class="border-2 border-slate-500 rounded-lg w-3/5"
              type="text"
            />
          </div>

          <div class="p-1 flex space-x-3">
            <label for="">Date:</label>
            <input
              class="border-2 border-slate-500 rounded-lg w-3/5"
              type="date"
            />
          </div>

          <div class="bg-slate-600 w-full flex justify-center">
            <div class="bg-white w-2/4 text-center">
              <button>Search</button>
            </div>
          </div>

          <div class="w-5/6  m-6 bg-slate-100">
            <p class="text-sm">Note:</p>
            <p class="font-serif text-xs">
              Please make sure a stable connection
            </p>
          </div>
        </form>
      </div>

      <!-- Results utility -->

<div class=" col-span-full row-start-7 row-end-13 m-2 bg-white  flex justify-center ">

  <!-- every cart for Results -->
<div class="bg-slate-200 w-11/12 h-32 mt-2 grid grid-cols-8 grid-rows-4">

  <!-- name of bus -->
<p class="col-start-1 col-end-7 ml-1 text-lg font-serif font-bold bg-white" >Hanif Enterprise</p>
<p class="col-start-1 col-end-7 ml-1 text-base font-serif font-medium" >Dhaka to Barisal</p>


</div>





</div>





    </div>
  </body>
</html>
